<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get Data</title>
  <script>
    function collectJson(){
      var xmlhhtp = new XMLHttpRequest()
      xmlhhtp.open("GET", "http://www.asterank.com/api/mpc?query={%22e%22:{%22$lt%22:0.1},%22i%22:{%22$lt%22:4},%22a%22:{%22$lt%22:1.5}}&limit=10", false)
      xmlhhtp.send()

      if(xmlhhtp.readyState == 4 && xmlhhtp.status == 200){
        let resul = xmlhhtp.responseText
        document.getElementById("show").innerHTML = resul
      }else {
        document.getElementById("show").innerHTML = "Erroooooooo"
      }
    }
  </script>
</head>
<body>
  <button id="btnClick" onclick="collectJson()">Testar o Collect</button>
  <div class="show" id="show"></div>
</body>
</html>
